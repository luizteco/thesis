name: Upload preview assets to Cloudflare R2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  upload:
    name: Upload preview images & models to R2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Upload preview assets to R2
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: node scripts/upload-to-r2.js

      - name: Done
        run: echo "Upload step finished"
